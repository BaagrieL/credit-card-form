<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Fav Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/reset.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- 
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <main>
    <div class="main__container">
      <div class="sidebar">
        <div class="card-front">
          <div class="card-info">
            <p>0000 0000 0000 0000</p>
            <div>
              <p>Jane Appleseed</p>
              <span>00/00</span>
            </div>
          </div>
        </div>
        <div class="card-back">

        </div>

      </div>
      <div class="form__container">
        <div class="form__content">
          <form action="">
            <label for="nome">CardHolder Name</label>
            <input type="text" id="nome" placeholder="e.g. Jane Appleseed">
            <label for="numero">Card Number</label>
            <input type="number" id="numero" placeholder="e.g. 1234 5678 9123 0000">
            <label for="mesAno">Exp Date (MM/YY)</label>
            <input type="month" id="mesAno" placeholder="MM YY">
            <label for="cvc">CVC</label>
            <input type="number" id="cvc">

            <input type="submit" name="Confirm" value="Confirm">
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/BaagrieL" target="_blank">Gabriel Azevedo</a>.
  </footer>
</body>

</html>
